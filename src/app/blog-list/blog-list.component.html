<div class="posts-container">
  <mat-card *ngFor="let post of posts" class="post">
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-content>{{ post.content | slice:0:100 }}...</mat-card-content>
    <mat-card-subtitle>Author: {{ post.author }}</mat-card-subtitle>
    <mat-card-footer>Date: {{ post.date | date: 'shortDate' }}</mat-card-footer>
    <a mat-button [routerLink]="['/post', post.id]">Read More</a>
  </mat-card>
</div>
