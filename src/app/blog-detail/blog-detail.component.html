<div class="post-detail" *ngIf="post">
  <mat-card>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>Author: {{ post.author }}</mat-card-subtitle>
    <mat-card-content>{{ post.content }}</mat-card-content>
    <mat-card-footer>Date: {{ post.date | date: 'shortDate' }}</mat-card-footer>
  </mat-card>
</div>
