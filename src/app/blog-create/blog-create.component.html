<!-- src/app/components/blog-create/blog-create.component.html -->
<div>
    <h1>Create New Blog Post</h1>
    <form (ngSubmit)="createPost()">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="post.title" name="title" required>
      </div>
      <div>
        <label for="content">Content</label>
        <textarea id="content" [(ngModel)]="post.content" name="content" required></textarea>
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" [(ngModel)]="post.author" name="author" required>
      </div>
      <button type="submit">Create Post</button>
    </form>
  </div>
